<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel feedback Form</h1>

    <form method="get">
      <h2>Are you from Telangana? Or Outside?</h2>
      <label for="Inside">Telangana:</label>
      <input id="Inside" type="radio" name="loc" value="Inside">

      <label for="Outside">Outside</label>
      <input id="Outside" type="radio" name="loc" value="Outside">

      <h2>How was your service?</h2>
      <select class="" name="stars">
        <option value="Good">3</option>
        <option value="Ok">2</option>
        <option value="bad">1</option>
      </select>
      <input type="submit" name="" value="Submit">

      <h2>Any Other Feedback?</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Submit">


    </form>

  </body>
</html>
