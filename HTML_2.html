<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment HTML 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="Thankyou.html" method="get">
      <label for="FirstName">First Name:</label>
      <input id="FirstName" type="text" name="FirstName" placeholder="First Name" required>
      <label for="LastName">Last Name:</label>
      <input type="text" name="LastName" placeholder="Last Name" required>
      <p></p>
      <label for="Email">Email:</label>
      <input id="Email" type="email" name="email" placeholder="name@email.com" required>
      <label for="password">Password:</label>
      <input type="password" name="password" value="" required>
      <p>Are you ove the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age" value="1">
      <label for="no">No:</label>
      <input id="no" type="radio" name="age" value="0">
      <p>Do you have a Credit Card or Paypal?</p>
      <select name="Mode of Payment">
        <option value="1">Credit Card</option>
        <option value="2">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">

    </form>

      </body>
</html>
